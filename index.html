<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>tic-tac-toe</title>
</head>
<body>

    <div class="game-wrapper">
    <h1>TIC-TAC-TOE</h1>
    <div class="game-board">
        <div data-cell-index="0" class="box top-left"></div>
        <div data-cell-index="1" class="box top"></div>
        <div data-cell-index="2" class="box top-right"></div>
        <div data-cell-index="3" class="box middle-left"></div>
        <div data-cell-index="4" class="box middle"></div>
        <div data-cell-index="5" class="box middle-right"></div>
        <div data-cell-index="6" class="box bottom-left"></div>
        <div data-cell-index="7" class="box bottom"></div>
        <div data-cell-index="8" class="box bottom-right"></div>
    </div>

    <div class="players">
        <div> 
            <span class="player-x">PLAYER <span class="number"> X </span>  </span> 
        </div>
        <div>
            <button class="restart-btn">RESTART</button>
        </div>
        <div>
            <span class="player-o"> PLAYER  <span class="number"> O </span>  </span>
        </div>
    </div>
    

    </div>


    <script src="main.js"></script>
</body>
</html>
